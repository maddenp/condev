package:
  name: hello
  version: 0.0.1
source:
  path: ../src
build:
  include_recipe: false
  number: 0
requirements:
  build:
    - python {{ python }}
    - {{ compiler('c') }}
  run:
    - python {{ python }}
test:
  source_files:
    - pyproject.toml
    - setup.py
    - test
    - hello
    - world
  requires:
    - black
    - coverage
    - isort
    - mypy
    - pylint
    - pytest
about:
